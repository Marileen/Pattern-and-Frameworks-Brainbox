    <meta charset="utf-8">

    <script type="text/javascript" src="js/main.js" defer></script>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div id="navbar-header">
                <h1>Medieninformatik Lernapp</h1>
            </div>
            <!-- Navbar content -->
        </nav>

    </header>

    <!-- login container -->
    <!--<div class="fehler"></div> -->
    <div class="login page jumbotron jumbotron-fluid">
        <div class="container">
            <div class="failureMessage"></div>
            <form id="loginForm">
                <div class="row">
                    <div class="col margin">
                        <h2 class="margin" >Login</h2>
                        <input type="email" id="email" class="form-control margin" placeholder="Mailadresse" autofocus required>
                        <input type="password" id="password" class="form-control margin" placeholder="Passwort" required>
                        <button id="login-button" type="button" class="btn btn-info margin-left" type="submit">Login</button>
                        <button id="register-button" type="button" class="btn btn-secondary float-right margin-right">Registrieren</button>
                    </div>

                </div>
                <button class="home btn btn-secondary float-right margin-right" type="submit">Zurück</button>
            </form>
        </div>
    </div>

    <!-- registration container -->
    <div class="registration jumbotron jumbotron-fluid">
        <div class="failureMessage"></div>
        <form class="container">
            <div class="fieldValidationMessage"></div>
            <div class="row">
                <div class="col margin">

                    <h2 class="margin" >Registrierung</h2>
                    <input type="text" id="firstname" name="firstname" class="form-control margin" placeholder="Vorname" autofocus  required>
                    <input type="text" id="lastname" class="form-control margin" placeholder="Nachname" required>
                    <input type="email" id="reg-email" name="email" class="form-control margin" placeholder="E-Mailadresse" required>
                    <input type="password" id="reg-pw" name="password" class="form-control margin" placeholder="Passwort"  required>
                    <button id="initial-registr-button" type="button" class="btn btn-info float-left margin-left">Absenden</button>
                    <button class="home btn btn-secondary margin-right float-right" type="submit">Zurück</button>

                </div>
            </div>
        </form>
    </div>

    <!-- main container -->
    <div class="main">
        <div class="failureMessage"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="home navbar-brand" href="#">Startseite</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Alle Themen<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <!-- ggf. noch disabled einbauen: <a id="nav-questions" class="nav-link disabled" href="#">Alle Fragen</a> -->
                        <a id="nav-questions" class="nav-link" href="#">Alle Fragen</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0"> <!-- Logout button verschwindet wenn toggled -->
                    <div>
                        <button id="logreg" class="btn btn-secondary float-right" type="submit">Login / Registrierung</button>
                        <!-- <button id="logout-b" class="btn btn-secondary float-right" type="submit">Logout</button> -->
                    </div>
                </form>
            </div>
        </nav>

        <!-- all courses -->
        <div id="courses" class="row"></div>

        <!-- all questions -->
        <div id="questions"></div>



    </div> <!-- end main container -->

    <div class="footer">
        Alle verwendeten Bilder unterliegen der Creative Commons-Lizenz.
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
